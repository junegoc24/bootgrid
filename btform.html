<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Stacked Forms</h2>

        <form style="width: 400px;" action="./bt2.html">
            <div>
                <label for="email" class="form-label">Username</label>
                <input type="email" class="form-control" id="email" placeholder="Enter the email">               
            </div>
            <div>
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter the password">               
            </div>
            <div class="form-check-label">
                <input class="form-checl-input" type="checkbox" name="" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <button onclick="" class="btn btn-danger" type="submit">Submit</button>
         </form>
                
    </div>

    <div class="container">
        <form action="" style="width: 500px;">
            <div class="row">
                <div class="col">
                    <input type="email" placeholder="Enter email">
                </div>
                <div class="col">
                    <input type="password" placeholder="Enter password">
                </div>
            </div>
            
            <div>
                <input id="remember" type="checkbox">
                <label class="form-check-input" for="remember">Remember me</label>
            </div>

            <button class="btn btn-warning">Submit</button>
        </form>
    </div>

    <div class="container">
        <h2>Form Control Size</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Default input">
        <input type="text" class="form-control" placeholder="Default input">
        <input type="text" class="form-control form-control-sm" placeholder="Default input">

    </div>
    
</body>
</html>
